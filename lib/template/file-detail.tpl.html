<md-toolbar class="content-toolbar">
    <div class="md-toolbar-tools">
        <md-button ng-click="ctrl.closeFile($event)" class="md-icon-button">
            <md-icon aria-label="Close" md-font-set="material-icons">close</md-icon>
        </md-button>
        <h3>
            {{ctrl.file.name}}
        </h3>

        <span flex></span>
    </div>
</md-toolbar>

<div class="wfm-maincol-scroll">
    <md-list>
        <md-list-item class="md-2-line" ng-if="ctrl.option.id" >
            <md-icon md-font-set="material-icons">info</md-icon>
            <div class="md-list-item-text">
                <h3>{{ctrl.file.id}}</h3>
                <p>Id</p>
            </div>
            <md-divider></md-divider>
        </md-list-item>

        <md-list-item class="md-2-line" ng-if="ctrl.options.name">
            <md-icon md-font-set="material-icons">photo_album</md-icon>
            <div class="md-list-item-text">
                <h3>{{ctrl.file.name}}</h3>
                <p>Name</p>
            </div>
            <md-divider></md-divider>
        </md-list-item>

        <md-list-item class="md-2-line" ng-if="ctrl.options.uid">
            <md-icon md-font-set="material-icons">info_outline</md-icon>
            <div class="md-list-item-text">
                <h3>{{ctrl.file.uid}}</h3>
                <p>Uid</p>
            </div>
            <md-divider></md-divider>
        </md-list-item>
        <!-- TODO return owner info form backend -->
        <md-list-item class="md-2-line" ng-if="ctrl.options.owner">
            <md-icon md-font-set="material-icons">account_box</md-icon>
            <div class="md-list-item-text">
                <h3>{{ctrl.workerMap[ctrl.file.owner].name}}</h3>
                <p>Owner</p>
            </div>
            <md-divider></md-divider>
        </md-list-item>
        <md-list-item class="md-2-line with-image" ng-if="ctrl.options.preview">
            <md-icon md-font-set="material-icons">photo</md-icon>
            <div class="md-list-item-text">
                <h3><img wfm-img uid="ctrl.file.uid" style="width:450px"></h3>
            </div>
            <md-divider></md-divider>
        </md-list-item>

    </md-list>

</div>
