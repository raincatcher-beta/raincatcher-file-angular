<md-button class="md-fab" aria-label="Take photo" ng-click="ctrl.capturePhoto($event)" ng-if="ctrl.uploadEnabled">
    <md-icon md-font-set="material-icons">photo_camera</md-icon>
</md-button>

<md-toolbar>
    <div class="md-toolbar-tools">
        <h3>
            <span>Files</span>
        </h3>
    </div>
</md-toolbar>

<form action="#" class="persistent-search">
    <label for="search"><i class="material-icons">search</i></label>
    <input type="text" id="search" placeholder="Search" ng-model="searchValue" ng-change="ctrl.applyFilter(searchValue)">
</form>

<md-list class="wfm-file-list">
    <md-list-item class="md-2-line" ng-click="ctrl.selectFile($event, file)" ng-repeat="file in ctrl.files" >
        <div class="md-list-item-text">
            <img wfm-img uid="file.uid">
            <div class="wfm-file-list-desc">
                <h3>{{file.name}}</h3>
            </div>
        </div>
        <!-- TODO implement delete
        <md-icon class="md-secondary" md-font-set="material-icons">delete</md-icon>
        -->
        <md-divider></md-divider>
    </md-list-item>
</md-list>
